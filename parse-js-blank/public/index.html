<!doctype html>
<head>
	<meta charset="utf-8">

	<title>Study Buddy</title>
	<meta name="description" content="Study Buddy">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="css/reset.css">
<!--	<link rel="stylesheet" href="css/styles.css">-->
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://www.parsecdn.com/js/parse-latest.js"></script>
	
	<script type="text/javascript">
		window.onload = function init() {
			var win = $(window);
			var win_width = win.width();
			var win_height = win.height();
			setheight("main",win_height);
			setheight("toolbar",win_height/10);
			setheight("lower",win_height*9/10);
			setheight("main",win_height);
			setwidth("map",win_width/2);
			setwidth("friends",win_width/4);
			setwidth("locations",win_width/4);
		};
		
		function setwidth(id, width) {
			document.getElementById(id).style.width = (width + "px");
		}
		
		function setheight(id, height) {
			document.getElementById(id).style.height = (height + "px");
		}
	</script>
</head>

<body>
	<style>
		body {
			margin: 0px 0px;
		}
		#main {
			margin: 0px 0px;
		}
		#toolbar {
			background-color:#00ffff;
			margin: 0px 0px;
		}
		#lower {
			margin: 0px 0px;
		}
		#friends {
			margin: -1px;
			background-color:#ff00ff;
			display: inline-block;
			height: 100%;
		}
		#map {
			margin: -3px;
			background-color:#ffff00;
			display: inline-block;
			height: 100%;
		}
		#locations {
			margin: 0px;
			background-color:#f00fff;
			display: inline-block;
			height: 100%;
			float:right;
		}
	</style>
	<div id="main">
		<div id="toolbar">Toolbar</div>
		<div id="lower">
			<div id="friends">Friends</div>
			<div id="map">map</div>
			<div id="locations">location</div>
		</div>
	</div>
</body>

</html>
