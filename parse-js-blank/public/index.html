	<title>Study Spaces</title>

	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="css/styles.css">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://www.parsecdn.com/js/parse-latest.js"></script>
	<script type="text/javascript" src="js/parse.js"></script>
	<script type="text/javascript" src="js/init.js"></script>

	<!--<script type="text/javascript" src="js/handlebars-v4.0.2.js"></script>-->
</head>

<body>
	<div id="main">
		<div id="toolbar"><div id="title"><br>Study Spaces</div><a href="javascript:openDialog()"><div id="checkin"><br>check in</div></a></div>
		<div id="lower">
			<div id="map"></div>
			<div id="friends">
				<a href="javascript:togglefriends()">
					users
					<img src="images/dnArrow.png" id="friendarrow"/>
					<br>
				</A>
				<table id="userlist_frame" cellspacing="2"><tr><td>
				<table id="ulist" cellspacing="0" cellpadding="2">
					<tr><td class="listitem">
						Joshua Huseman
					</td><td class="listitem">
						Innovation Park
					</td></tr>
					<tr><td class="listitem">
						Kelsey Meranda
					</td><td class="listitem">
						LaFortune
					</td></tr>
				</table>
				<td><tr></table>
			</div>
			<div id="locations">
				<a href="javascript:togglelocation()">
					location
					<img src="images/dnArrow.png" id="locarrow"/>
				</A>
				<table id="loclist_frame" cellspacing="2"><tr><td>
				<table id="loclist" cellspacing="0" cellpadding="2">
					<tr><td class="listitem">
						Debartolo Hall
					</td></tr>
					<tr><td class="listitem">
						Hesburgh Library
					</td></tr>
					<tr><td class="listitem">
						Innovation Park
					</td></tr>
					<tr><td class="listitem">
						LaFortune
					</td></tr>
				</table>
				<td><tr></table>
			</div>
		</div>
		<div id="dialogFadeout" style="display:none"></div> 
		<div id="dialog" style="display:none">
			Name:<input id="nameInput" size="15" value=""/><br>
			Building:<select id="buildingInput">
				<option value="Debartolo">Debartolo Hall</option>
				<option value="Hesburgh Library">Hesburgh Library</option>
				<option value="Innovation Park">Innovation Park</option>
				<option value="LaFortune">LaFortune</option>
			</select><br>
			Subject:<input id="subjectInput" size="15" value=""/>
			
			<br>
			<a href="javascript:closeDialog(true)">Check In</a>
			<br>
			<a href="javascript:closeDialog(false)">Cancel</a>
		</div>
		<div id="bottom" style="display:none">

			<div style="display:block" id="greeting" class="success">
				<p>We've also just created your first object using the following code:</p>
				<p>Hi Rosalyn!!!!!</p>
			</div>

			<div style="display:block" id="add-button" class="success">
				<button type="button">Add</button><br/>
			</div>

			<div style="display:block" id="find-button" class="success">
				<button type="button">Find</button><br/>

			<div style="display:block" id="del-button" class="success">
				<button type="button">Delete!</button><br/>
			</div>

			<div style="display:block" class="success">
                        	<input type="button" value = "Check In" id="add"></input>
                	</div>
		</div>
	</div>
