<!doctype html>
<head>
	<meta charset="utf-8">

	<title>Study Buddy</title>
	<meta name="description" content="Study Buddy">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://www.parsecdn.com/js/parse-latest.js"></script>
	<script type="text/javascript" src="js/sizing.js"></script>
	<script type="text/javascript" src="js/map.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTvAA8ktn5QDX2Txus7Tl_Dwj4Z5RSs14&signed_in=true&callback=initMap" async defer></script>
	<!--<script type="text/javascript" src="handlebars-v4.0.2.js"></script>-->
</head>

<body>
	<div id="main">
		<div id="toolbar"><div id="title">Study<br>Spaces</div><div id="checkin"><br>check in</div></div>
		<div id="lower">
			<div id="friends">friends</div>
			<div id="map"></div>
			<div id="locations">location</div>
		</div>
		<div id="bottom">

			<div style="display:block" id="greeting" class="success">
				<p>We've also just created your first object using the following code:</p>
				<p>Hi Rosalyn!!!!!</p>
			</div>

			<div style="display:block" id="test-button" class="success">
				<button type="button">Click?</button><br/>
			</div>

			<div style="display:block" id="del-button" class="success">
				<button type="button">Delete!</button><br/>
			</div>

			<code>
			  var TestObject = Parse.Object.extend("TestObject");<br/>
			  var testObject = new TestObject();<br/>
			  testObject.save({foo: "bar"});
			</code>
		</div>
	</div>

  <script type="text/javascript">
    Parse.initialize("cSHa81oGKG1Y3iVayTf5EfmrQ8DLt0Nb8797hJa3", "ZtZHoIzn1IfXu68c65mMikShyhXbiwu1Gv7VNa4g");

    	var UserProfile = Parse.Object.extend("UserProfile");
		var userProfile = new UserProfile();
		var hp = 99;
		

		$("#test-button").click(function() {
			// alert("Ya clicked me");

			userProfile.save({name: "Tim", health: hp--, sanity: 25}, {
				success: function(object) {
					$(".success").show();
					console.log("Ya succeeded");
				},
				error: function(model, error) {
					$(".error").show();
					console.log("Ya failed");
				}
			});
		});

		$("#del-button").click(function () {

			getUser();

		});

		function getUser(){
			var query = new Parse.Query(UserProfile);
			query.equalTo("health",100);
			query.find({
				success: function(object){
					console.log("found");
					$(event.results).destroy({
						success: function(object){
							console.log("destroyed object");
						},
						error: function(model, error){
							console.log("couldn't destroy");
						}
					})
				}, error: function(model, error){
					console.log("not found");
				}
			});
		}

		userProfile.save({name: "Tim", health: 100, sanity: 25}, {
			success: function(object) {
				$(".success").show();
				console.log("Ya succeeded");
			},
			error: function(model, error) {
				$(".error").show();
				console.log("Ya failed");
			}
		});
	</script>
</body>

</html>
